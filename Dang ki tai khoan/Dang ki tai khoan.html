<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dang ki tai khoan</title>
</head>
<body>
    <table border=0>
        <h1>Đăng kí tài khoản </h1>
        <table id="Đăng kí tài  khoản">
            <thead>
                <h2>Thông tin cá nhân </h2>

            </thead>

            <tbody>
                <tr>
                    <td>
                        Họ tên sinh viên:
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Ngày sinh:
                        <input type="date" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Giới tính:
                        <input type="select" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Địa chỉ:
                        <input type="textaren" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Số điện thoại :
                        <input type="textaren" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                        <input type="email" />
                    </td>
                </tr>

            </tbody>
        </table>
        <table id="Thôngtin thu thập ">
            <thead>
                <h2>
                    Thông tin thu thập
                </h2>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Nghề nghiệp:
                        <input type="list>" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Thu Nhập:
                        <input name=" thu thập " type="radio" value="Dưới 5tr" />Dưới 5tr

                        <input name=" thu thập " type="radio" value="Từ 5tr tới 10tr" />Từ 5tr tới 10tr

                        <input name=" thu thập " type="radio" value="Trên 10tr" />Trên 10tr

                    </td>
                </tr>
            </tbody>
        </table>
        <button>Đăng kí</button>
        <button>Hủy đăng kí</button>

</body>
</html>
